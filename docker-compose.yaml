services:
  db:
    image: postgres:14-alpine
    environment: 
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    env_file:
      - .env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build: ./frontend
    ports:
      - "5173:5173" 
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env
    working_dir: /app
    stdin_open: true
    tty: true
  
  celery_worker:
    build: ./backend
    command: ["celery", "-A", "app.celery_app", "worker", "--loglevel=info", "--concurrency=2"]
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
    depends_on:
      - redis
      - db
    restart: unless-stopped

  celery_beat:
    build: ./backend
    command: ["celery", "-A", "app.celery_app", "beat", "--loglevel=info"]
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
    depends_on:
      - redis
      - db
    restart: unless-stopped
  
volumes:
  postgres_data:
